{%extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name"><i class="icon">&#128100;</i>Nom :</label>
        <input type="text" id="name" name="username" placeholder="Entrez votre nom" required>
    </div>
    <div class="form-group">
        <label for="password"><i class="icon">&#128274;</i>Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
    </div>
    <button type="submit">envoyer</button>
</form>

{%endblock%}
